<form class="form-inline"> <div class="btn-group"> <a ng-click="mode = 'default'" ng-class="{ 'active' : mode == 'default' }" class="btn btn-primary active"> Consulter </a> <a ng-click="mode = 'delete'" ng-class="{ 'active' : mode == 'delete' }" class="btn btn-primary"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Supprimer un élément </a> <a ng-click="mode = 'move'" ng-class="{ 'active' : mode == 'move' }" class="btn btn-primary"> <span class="glyphicon glyphicon-move" aria-hidden="true"></span> Déplacer points </a> <a ng-click="mode = 'interaction'" ng-class="{ 'active' : mode == 'interaction' }" class="btn btn-primary"> <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Interaction </a> <a ng-click="mode = 'point'" ng-class="{ 'active' : mode == 'point' }" class="btn btn-primary"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Point </a> <a ng-click="mode = 'line'" ng-class="{ 'active' : mode == 'line' }" class="btn btn-primary"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Ligne </a> <a ng-click="mode = 'circle'" ng-class="{ 'active' : mode == 'circle' }" class="btn btn-primary"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Cercle </a> <a ng-click="mode = 'polygon'" ng-class="{ 'active' : mode == 'polygon' }" class="btn btn-primary"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Polygone </a> <a ng-click="mode = 'addtext'" ng-class="{ 'active' : mode == 'addtext' }" class="btn btn-primary"> <span class="glyphicon glyphicon-font" aria-hidden="true"></span> Texte </a> </div> <ui-select ng-show="mode === 'point' || mode === 'line' || mode === 'polygon' || mode === 'circle'" ng-model="$parent.styleChosen" ng-disabled="disabled" theme="bootstrap" class="form-control style-selector" style="width: 300px"> <ui-select-match placeholder="Sélectionnez un style">{{$select.selected.name}}</ui-select-match> <ui-select-choices repeat="item in styleChoices | filter: $select.search"> <div ng-bind-html="item.name | highlight: $select.search"></div> <div ng-bind-html="featureIcon(item, mode)"></div> </ui-select-choices> </ui-select> <button class="btn btn-success" ng-click="mapExport()" type="button"> <span class="glyphicon glyphicon-download" aria-hidden="true"></span> Exporter </button> </form> <div ng-show="mode === 'interaction'" class="form-inline"> <label for="comment">Filtre</label> <select ng-model="interaction.filter" class="form-control" ng-options="filterId as filter.name for (filterId, filter) in interactionFilters"></select> <label for="comment">Protocole</label> <select ng-model="interaction.protocol" class="form-control"> <option value="tts">TTS <option value="mp3">MP3 </select> <label for="comment">Valeur</label> <input ng-model="interaction.value" class="form-control" type="text" id="comment"> </div> <div id="der"></div> <div id="der-legend"></div> <div class="form-group"> <label for="comment">Commentaires de transcription</label> <textarea class="form-control" rows="5" id="comment"></textarea> </div>
