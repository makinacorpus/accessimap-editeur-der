<form class="form"> <div class="form-group"> <input onchange="angular.element(this).scope().uploadSvg(this)" class="btn btn-success" type="file" accept="image/svg+xml">Télécharger un fichier SVG  </div> </form> <div class="panel-group" id="accordion" ng-style="accordionStyle"> <div class="panel panel-default" ng-repeat="mapCategory in mapCategories"> <div class="panel-heading"> <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#{{mapCategory.id}}">{{mapCategory.name}}</button> </div> <div id="{{mapCategory.id}}" class="panel-collapse collapse in"> <div class="panel-body"> <ul class="row"> <li class="col-lg-2 col-md-2 col-sm-3 col-xs-4" ng-repeat="image in mapCategory.images"> <img class="img-responsive" ng-src="{{image.path}}" ng-click="appendSvg(image.path)"> </li> </ul> </div> </div> </div> </div>
