<a ng-href="#/" class="logo">
    <img src="assets/images/logos/accessimap_logo.png">
</a>

<div class="col-xs-12">
    <form class="row">
        <input type="text"
            ng-model="$ctrl.model.title"
            class="title form-control input-lg">

        <div class="main-menu btn-group-vertical"> 
            <button
                class="btn btn-primary"
                ng-click="$ctrl.reset()"
                aria-label="Créer un nouveau DER" title="Créer un nouveau DER">
                <span class="fa fa-lg fa-file-o" aria-hidden="true" ></span>
                Nouveau
            </button>

            <file-field class="btn btn-primary"
                aria-label="Importer un DERi (SVG, ZIP)" title="Importer un DERi (SVG, ZIP)"
                ng-model="uploadFile"
                onchange="angular.element(this).scope().$ctrl.importDER(this.childNodes[1])"
                accept="image/svg+xml,application/zip"
            >
                <span class="fa fa-lg fa-upload" aria-hidden="true" ></span>
                Importer
            </file-field>
            
            <button
                class="btn btn-primary"
                ng-click="$ctrl.exportData()"
                aria-label="Exporter le DERi" title="Exporter le DERi">
                <span class="fa fa-lg fa-download" aria-hidden="true" ></span>
                Exporter
            </button>

            <button class="btn btn-primary"
                    ng-click="$ctrl.displayDrawingParameters()">
                <span class="fa fa-lg fa-pencil" aria-hidden="true"></span>
                Dessin
            </button>

            <button class="btn btn-primary"
                    ng-click="$ctrl.displayMapParameters()">
                <span class="fa fa-lg fa-map-o" aria-hidden="true"></span>
                Carte
            </button>

            <button class="btn btn-primary"
                    ng-click="$ctrl.displayInteractionParameters()">
                <span class="fa fa-lg fa-hand-pointer-o" aria-hidden="true"></span>
                Interaction
            </button>

            <button
                class="btn btn-primary"
                ng-click="$ctrl.displayParameters()"
                aria-label="Paramètres" title="Paramètres">
                <span class="fa fa-lg fa-wrench" aria-hidden="true" ></span>
                Paramètres
            </button>

            <button class="btn btn-primary"
                    ng-click="$ctrl.displayLegendParameters()">
                <span class="fa fa-lg fa-braille" aria-hidden="true"></span>
                Légende
            </button>

            <button class="btn btn-primary"
                    ng-click="$ctrl.resetView()">
                <span class="fa fa-arrows-alt" aria-hidden="true"></span>
                Recentrer
            </button>
        </div>
    </form>
</div>
