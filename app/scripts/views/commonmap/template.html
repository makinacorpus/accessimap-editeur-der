<!-- aside -->
<aside class="col-lg-3 col-md-4 col-sm-4 right-side" ng-show="$ctrl.isAsideVisible">
    <div class="aside-content" 
        ng-include="'scripts/views/commonmap/aside.html'"></div>
    <div class="aside-footer">

        <!-- export file -->
        <div class="input-group">
            <input 
                type="text" 
                class="form-control" 
                ng-model="$ctrl.filename" 
                placeholder="Nom du fichier">
            
            <span class="input-group-addon" id="basic-addon2">.zip</span>
        </div>
        
        <span class="input-group-btn">
            <button 
                class="btn btn-primary btn-block" 
                ng-click="$ctrl.mapExport($ctrl.filename)" 
                type="button">
                <span class="fa fa-download" aria-hidden="true"></span> 
                Exporter
            </button>
        </span>
    </div>
</aside>


<!-- main part -->
<main class="commonmap">
    <div class="pull-left">
        <button 
            class="btn btn-default" 
            ng-click="$ctrl.showAside()" 
            ng-show="!$ctrl.isAsideVisible">
            <span class="fa fa-lg fa-bars"></span>
        </button>
    </div>

    <!-- toolbox -->
    <div ng-include="'scripts/views/commonmap/toolbox.html'" class="toolbox"></div>

    <!-- map / legend / comments containers -->
    <div>
        <div id="der"></div>
        <div id="der-legend"></div>
        <div class="form-group">
            <label for="comment">Commentaires de transcription</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
    </div>

    <!-- interactions menu -->
    
</main>

<!-- modal dialog changeColorModal -->
<div ng-include="'scripts/views/commonmap/modalchangecolor.html'"></div>

<!-- modal dialog changePatternModal -->
<div ng-include="'scripts/views/commonmap/modalchangepattern.html'"></div>

<!-- modal dialog changeArrowsModal -->
<div ng-include="'scripts/views/commonmap/modalchangearrows.html'"></div>
