<!-- aside -->
<aside class="col-lg-3 col-md-4 col-sm-4 right-side" ng-show="$ctrl.isAsideVisible">
    <div class="aside-content" 
        ng-include="'scripts/views/edit/aside.html'"></div>
    <div class="aside-footer">
        <button 
            class="btn btn-success btn-block" 
            ng-click="$ctrl.exportData()" 
            type="button">
            <span class="fa fa-floppy-o" aria-hidden="true"></span>
            Exporter le dessin          
        </button>
    </div>

</aside>

<!-- drawing & legend divs -->
<main>
    <aside class="toolbox">
        <!--<div class="pull-left">
            <button 
                class="btn btn-default" 
                ng-click="$ctrl.showAside()" 
                ng-show="!$ctrl.isAsideVisible">
                <span class="fa fa-lg fa-bars"></span>
            </button>
        </div>-->

        <div ng-if="$ctrl.isDrawingToolboxVisible" class="btn-group pull-left"
            ng-include="'scripts/views/edit/toolbox_drawing.html'"></div>

        <div ng-if="$ctrl.isMapToolboxVisible" class="btn-group pull-left"
            ng-include="'scripts/views/edit/toolbox_map.html'"></div>

        <div class="btn-group pull-right">
            <!-- Drawing -->
            <button class="btn btn-default" 
                    ng-class="{ 'active' : $ctrl.isDrawingVisible }" 
                    ng-click="$ctrl.showDrawing()">
                Dessin
            </button>
            <!-- Legend -->
            <button class="btn btn-default" 
                    ng-class="{ 'active' : $ctrl.isLegendVisible }"
                    ng-click="$ctrl.showLegend()">
                LÃ©gende
            </button>
            <!-- Parameters -->
            <button class="btn btn-primary" 
                    ng-click="$ctrl.displayParameters()">
                <span class="fa fa-cog" aria-hidden="true"></span> 
            </button>
        </div>

    </aside>
    
    <div id="drawing" ng-show="$ctrl.isDrawingVisible"></div>
    <div id="legend" ng-show="$ctrl.isLegendVisible"></div>
</main>

<span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
