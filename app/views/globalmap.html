<div class="panel-group" id="accordion" ng-style="accordionStyle">
  <div class="panel panel-default" ng-repeat="mapCategory in mapCategories">
    <div class="panel-heading">
      <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#{{mapCategory.id}}">{{mapCategory.name}}</button>
    </div>
    <div id="{{mapCategory.id}}" class="panel-collapse collapse in">
      <div class="panel-body">
        <ul class="row">
          <li class="col-lg-2 col-md-2 col-sm-3 col-xs-4" ng-repeat="image in mapCategory.images">
            <img class="img-responsive" ng-src="{{image.path}}" ng-click="appendSvg(image.path)"/>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<form class="form-inline">
  <button class="btn btn-success" ng-click="mapExport()" type="button">
    <span class="glyphicon glyphicon-download" aria-hidden="true"></span> Exporter
  </button>
</form>

<div id="map"></div>
